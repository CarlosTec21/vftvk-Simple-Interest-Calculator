<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <span>Amount</span> <input type="number" id="principal" onchange="checkvalue()" ><br/><!--The Principal value have a function to validate positive numbres-->
            <span>Interest Rate</span> <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate(this.value)"><span id="rate_val">10.25%</span><br/><!--The range input have an oninput to detect fast change on the value -->
            <span>No. of Years</span> 
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>  <br/>

            <button onclick="compute()">Compute Interest</button></br><!--Onclik let the JS function calculate the result-->
            <span id="result">
                <!--Here are the innerHTML to show the result using a JS function-->>
            </span>
        <footer>
        &#169; This Calculator belongs to Carlos Mu√±oz
        </footer>
    </div>
</html>
